<!DOCTYPE html>
<head>
   <title>RPi Web Server</title>
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" type ="text/css" href="{{ url_for('static', filename='css/checkboxes.css') }}">
  <link rel="icon" href="https://media.istockphoto.com/vectors/flat-sun-icon-or-symbol-vector-id607288774?k=6&m=607288774&s=170667a&w=0&h=SAvruqyWOnwF8yuMGnZsZL0y6dSG-JK5irI26K380dU=">
   <!-- Optional theme -->
   <meta name="viewport" content="width=device-width, initial-scale=0">
   <!-- Latest compiled and minified JavaScript -->

   <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
   <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
   <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        var socket = io.connect('https://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
          socket.emit('my event', {data: 'I\'m connected!'});
        });
        socket.on('dht_temperature', function(msg) {
          $('#temperature').html(msg);
        });
        socket.on('dht_humidity', function(msg) {
          $('#humidity').html(msg);
        });
      });
   </script>

</head>

<body>

<h1>Light controller</h1>


<form method="POST" action="/api/static">
<div class="actions">
      <input type="submit" name ="preset_colors" value = "Preset colors" class="submit">
      <input type="submit" name ="wine" value = "Wine" class="submit">
      <input type="submit" name ="LEDOff" value = "LED Off" class="submit">
      {% if alarmstate == 0 %}
      <input type="submit" name ="alarm" value = "turn alarm on" class="submit">
      {% else %}
      <input type="submit" name ="alarm" value = "turn alarm off" class="submit">
      {% endif %}
</div>

<div class="rooms">
{% for key, value in roomschecked.items() %}

<input type="checkbox" id="{{key}}" name="rooms" value={{key}} {%if value == True %} checked {%endif%}> <label for="{{key}}">{{key}}</label>

{% endfor %}
</div>

<input type="hidden" name = "rooms" value = "placeholder">


<input type="time" name="alarmtime" min="00:00" max="23:59" value={{alarmtime[0]}} class="time">

</form>

</body>
</html>
